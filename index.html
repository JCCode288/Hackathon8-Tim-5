<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./index.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/dist/output.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.css" rel="stylesheet" />
  <style></style>
  <title>Document</title>
</head>

<body class="font-mono">
  <div id="containerForm" class="w-screen h-screen flex justify-center  bg-violet-400 bg-opacity-40">
    <form id="personForm" class="max-w-5xl w-3/4 h-auto bg-red-50 m-auto rounded-lg p-5">
      <h1 class="font-mono text-3xl">Form Data Pasien</h1>
      <h2 class="nameGreets text-xl mt-5">Halo, selamat datang Bunda üëã</h2>
      <div class="flex my-2">
        <label for="fullName" class=""></label>
        <input required type="text" name="name" id="formName" placeholder="Nama Lengkap Pasien..."
          class="mr-2 bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" />
        <label for="age"></label>
        <input required type="text" onfocus="(this.type='date')" name="umur" id="formUmur"
          placeholder="Tanggal lahir..."
          class="mr-2 bg-white w-1/4 border border-slate-300 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" />
        <input type="submit" value="submit" id="submit-form"
          class="text-white bg-blue-700 active:cursor-pointer hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-200" />
      </div>
      <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
      <select required id="city"
        class="bg-white border border-gray-300 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option selected class="text-white">Pilih tempat tinggal...</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Jakarta">Jakarta</option>
      </select>
      <div class="pilihan-vaksin mt-5">
        <p class="">‚úîÔ∏è Centang apabila sudah vaksin</p>
        <div class="flex mt-2">
          <div class="flex w-1/2 mr-2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc1" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc1" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Polio</label>
          </div>
          <div class="flex w-1/2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc2" type="checkbox" value="Dengue" name="Dengue"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc2" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Dengue</label>
          </div>
        </div>
        <div class="flex mt-5">
          <div class="flex w-1/2 mr-2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc3" type="checkbox" value="Rotaro Virus" name="Rotaro Virus"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc3" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Rotaro Virus</label>
          </div>
          <div class="flex w-1/2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc4" type="checkbox" value="Influenza" name="Influenza"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc4" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Influenza</label>
          </div>
        </div>
        <div class="flex mt-5">
          <div class="flex w-1/2 mr-2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc5" type="checkbox" value="Tifoid" name="Tifoid"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc5" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Tifoid</label>
          </div>
          <div class="flex w-1/2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc6" type="checkbox" value="HPV" name="HPV"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc6" class="w-full py-4 ml-2 text-base font-bold text-amber-900">HPV</label>
          </div>
        </div>
        <div class="flex mt-5">
          <div class="flex w-1/2 mr-2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc7" type="checkbox" value="Hepatitis A" name="Hepatitis A"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc7" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Hepatitis A</label>
          </div>
          <div class="flex w-1/2 items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input id="vacc8" type="checkbox" value="Hepatitis B" name="Hepatitis B"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="vacc8" class="w-full py-4 ml-2 text-base font-bold text-amber-900">Hepatitis B</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div id="" style="display: absolute" 
  class=" w-screen h-screen bg-violet-400 bg-opacity-40 justify-center ">
    <div class=" flex justify-center align-middle">
      <div class="container-besar">
        <div class="mainNama">
          <div class="namaPasien">Nama</div>
        </div>
        <div class="mainLokasi">
          <div class="lokasiVaksin flex ">
            <p>Lokasi 1</p>
            <div>
              <button type="button"
              class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >Daftar</button>
            </div>
          </div>
          <div class="lokasiVaksin">lokasi 2</div>
          <div class="lokasiVaksin">lokasi 3</div>
        </div>
      </div>
      <div class="container-kecil">
        <div class="mainUmur">
          <div class="umurPasien">umur</div>
        </div>
        <div class="mainVaksin">
          <div class="vaksinPasien">Vaksin</div>
        </div>
        <div class="deleteLogs">
          <a href="" style="cursor: pointer; text-decoration: none" id="clear">delete logs</a>
        </div>
        <div id="kumpulanVaksin"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.js"></script>
</body>

</html>
